<!DOCTYPE html>
<html>
<head>
    <title>Firebase Save Helper</title>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration (same as extension)
        const firebaseConfig = {
            apiKey: "AIzaSyD7sueQsP0m-xhFQ4C3YVUMINEMvyBWI2w",
            authDomain: "stars-qr-code.firebaseapp.com",
            projectId: "stars-qr-code",
            storageBucket: "stars-qr-code.appspot.com",
            messagingSenderId: "893928368865",
            appId: "1:893928368865:web:662c503f2e40c4dfdb65a0"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Function to save QR code
        window.saveQRCode = async function(qrData) {
            try {
                console.log('ğŸ”¥ Helper page: saveQRCode called with:', qrData);
                console.log('ğŸ”¥ Helper page: Firebase app initialized:', !!app);
                console.log('ğŸ”¥ Helper page: Firestore db initialized:', !!db);
                
                // Add timestamps if not present
                if (!qrData.createdAt) {
                    qrData.createdAt = serverTimestamp();
                    console.log('ğŸ“… Added createdAt timestamp');
                }
                if (!qrData.updatedAt) {
                    qrData.updatedAt = serverTimestamp();
                    console.log('ğŸ“… Added updatedAt timestamp');
                }
                
                console.log('ğŸ“Š Final QR data for Firebase:', qrData);
                console.log('ğŸ“ Adding document to qrCodes collection...');
                
                const docRef = await addDoc(collection(db, 'qrCodes'), qrData);
                console.log('âœ… Document added successfully with ID:', docRef.id);
                
                return {
                    success: true,
                    firebaseId: docRef.id,
                    message: 'QR code saved to database'
                };
            } catch (error) {
                console.error('âŒ Helper page: Error saving QR code:', error);
                console.error('âŒ Helper page: Error details:', {
                    name: error.name,
                    message: error.message,
                    stack: error.stack
                });
                return {
                    success: false,
                    error: error.message
                };
            }
        };

        console.log('âœ… Firebase Save Helper loaded successfully');
        console.log('âœ… saveQRCode function available:', typeof window.saveQRCode === 'function');
        console.log('âœ… Firebase app initialized:', !!app);
        console.log('âœ… Firestore db initialized:', !!db);
    </script>
</head>
<body>
    <h1>Firebase Save Helper</h1>
    <p>This page helps the Chrome extension save QR codes to Firebase.</p>
    <p>Status: <span id="status">Ready</span></p>
    
    <script>
        // Update status
        document.getElementById('status').textContent = 'Firebase initialized and ready';
    </script>
</body>
</html>
